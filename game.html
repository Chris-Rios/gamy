<!doctype html> 
<html lang="en"> 
<head> 
	<meta charset="UTF-8" />
    <title>Phaser - Making your first game, part 9</title>
	<script type="text/javascript" src="phaser.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>
<body>

<script type="text/javascript">

var game = new Phaser.Game(window.innerWidth, window.innerHeight, Phaser.AUTO, '', { preload: preload, create: create, update: update });

function preload() {

    game.load.tilemap('map', 'map.json' , null , Phaser.Tilemap.TILED_JSON)
    game.load.image('required_documents' , 'required_documents.png')
    game.load.image('tiles_spritesheet', 'tiles_spritesheet.png')
    game.load.spritesheet('dude', 'amy.png', 48, 48);

}

var player;
var platforms;
var cursors;
var map;
var layer;
var objects;
var required_documents;
var score = 0;
var scoreText;

function create() {

    //  We're going to be using physics, so enable the Arcade Physics system
    game.physics.startSystem(Phaser.Physics.ARCADE);

    game.stage.backgroundColor = '#12C4FF';

    map = game.add.tilemap('map');
	map.addTilesetImage('tiles_spritesheet');
	map.addTilesetImage('required_documents');

	layer = map.createLayer('layer1');
	platforms = map.createLayer('layer2');
    layer.dirty=true;
    platforms.dirty=true;
	// objects = map.createLayer('Object Layer 1')

    //  This resizes the game world to match the layer dimensions
    layer.resizeWorld();
    //  The platforms group contains the ground and the 2 ledges we can jump on
    //  We will enable physics for any object that is created in this group
    platforms.enableBody = true;

    map.createFromObjects('Object Layer 1', 34, 'required_document', 0, true, false, required_documents);

    // The player and its settings
    player = game.add.sprite(48, game.world.height - 200, 'dude');

    //  We need to enable physics on the player
    game.physics.arcade.enable(player);

    //  Player physics properties. Give the little guy a slight bounce.
    //player.body.bounce.y = 0.2;
    player.body.gravity.y = 300;
    player.body.collideWorldBounds = false;

    //  Our two animations, walking left and right.
    player.animations.add('left', [0, 1, 2, 3], 10, true);
    player.animations.add('right', [5, 6, 7, 8], 10, true);

    //  Finally some stars to collect
    required_documents = game.add.group();

    //  We will enable physics for any star that is created in this group
    required_documents.enableBody = true;

    game.camera.follow(player);
    game.camera.setBoundsToWorld()
    //  The score
    scoreText = game.add.text(16, 16, 'score: 0', { fontSize: '32px', fill: '#000' });

    //  Our controls.
    cursors = game.input.keyboard.createCursorKeys();
    
}

function update() {

    //  Collide the player and the stars with the platforms
    game.physics.arcade.collide(player, platforms);

    //  Checks to see if the player overlaps with any of the stars, if he does call the collectStar function
    game.physics.arcade.overlap(player, required_documents, collectStar, null, this);

    //  Reset the players velocity (movement)
    player.body.velocity.x = 0;

    if (cursors.left.isDown)
    {
        //  Move to the left
        player.body.velocity.x = -150;

        player.animations.play('left');
    }
    else if (cursors.right.isDown)
    {
        //  Move to the right
        player.body.velocity.x = 150;

        player.animations.play('right');
    }
    else
    {
        //  Stand still
        player.animations.stop();

        player.frame = 4;
    }
    
    //  Allow the player to jump if they are touching the ground.
    if (cursors.up.isDown && player.body.touching.down)
    {
        player.body.velocity.y = -350;
    }

}

function collectStar (player, required_document) {
    
    // Removes the star from the screen
    required_document.kill();

    //  Add and update the score
    score += 10;
    scoreText.text = 'Score: ' + score;

}

</script>

</body>
</html>
